<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cars list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />

    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
 <div class="container">

     <table class="table">
        <thead>
            <tr>
                <td>Samochód</td>
                <td>Klasa</td>
                <td>Stan</td>
                <td></td>
            </tr>
        </thead>
        <tbody>
        <tr th:each=" car : ${cars}">
            <td th:text="${car.name}"></td>
            <td th:text="${car.level}"></td>
            <td>
                <span th:if="${car.state==null}">Brak aktualnego stanu <a th:href="${'/assignState?carId='+car.id}">Przypisz stan</a></span>
                <span th:if="${car.state!=null}" th:text="${car.state.description}"/>
            </td>
            <td><a th:href="${'/car?id='+car.id}">Podglad</a></td>
            <td><a th:href="${'/car/delete/'+car.id}">Usun</a></td>
        </tr>
        </tbody>
    </table>
     <div class="row">
         <a href="/newcar">Dodaj nowy samochód</a>
     </div>
 </div>
</body>
</html>
