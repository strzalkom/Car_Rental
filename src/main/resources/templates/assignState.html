<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add car</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />

    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">

    <form class="form-horizontal" th:object="${car}" th:action="@{/assignState}" th:method="post">

        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{name}"/>
        <input type="hidden" th:field="*{cost}"/>
        <input type="hidden" th:field="*{level}"/>

        <div class="form-group">
            <label class="control-label">Przypisz stan</label>
            <select th:field="*{state}">
                <option th:each="state : ${notStartedStates}"
                        th:value="${state.id}"
                        th:text="${state.description}">?</option>
            </select>
        </div>

        <div class="row">
            <button type="submit" class="btn btn-default">Zaktualizuj stan samochodu</button>
        </div>
    </form>
</div>
</body>
</html>
