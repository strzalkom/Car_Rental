<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add car</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />

    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">

    <form class="form-horizontal" th:object="${car}" th:action="@{/cars}" th:method="post">
        <div class="form-group">
            <label class="control-label">Nazwa:</label>
            <input type="text" class="form-control" th:field="*{name}"/>
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"/>
        </div>
        <div class="form-group">
            <label class="control-label">Cena:</label>
            <input type="number" class="form-control" th:field="*{cost}"/>
            <p th:if="${#fields.hasErrors('cost')}" th:errors="*{cost}"/>
        </div>
        <div class="row">
            <button type="submit" class="btn btn-default">Utworz nowy samochod</button>
        </div>
    </form>
</div>
</body>
</html>
